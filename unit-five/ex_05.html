<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>

    <style>
        #principal {
            position: absolute;
            height: 200px;
            clip: rect(0 200px 200px 0);
        }

        #info {
            position: absolute;
            top: 250px;
        }

        #janela {
            position: relative;
            height: 200px;
            top: 0;
            left: 0;
        }

        #janela img {
            float: left;
        }
    </style>

    <script src="jquery.3.2.1.min.js"></script>
    <script>
        var limite;


        function moverFotos() {

            $('#janela').animate({
                left: "-=200"
            }, 1000, function (e) {

                if ($('#janela').position().left == limite) {
                    $('#janela').css('left', 0);
                }
            })
        }

        $(function (e) {

            limite = $('#janela img').length * $('#janela img').width() * -1;

            $('#janela').append('<img>');
            $('#janela img:last').attr('src', 'imagens/foto1.jpg')

            setInterval(moverFotos, 2000);
        })
    </script>
</head>



<body>
    <div id="principal">
        <div id="janela">
            <img src="imagens/foto1.jpg" alt="imagem 1">
            <img src="imagens/foto2.jpg" alt="imagem 2">
            <img src="imagens/foto3.jpg" alt="imagem 3">
            <img src="imagens/foto4.jpg" alt="imagem 4">
            <img src="imagens/foto5.jpg" alt="imagem 5">
        </div>
    </div>
</body>

</html>
