<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>

    <style>
        #janela {
            width: 300px;
            height: 300px;
            background-color: #069;
            margin-top: 20px;

        }
    </style>

    <script src="jquery.3.2.1.min.js"></script>
    <script>
        $(function (e) {
            $('#mostrar').click(mostrarObjeto)
            $('#esconder').click(esconderObjeto)
            $('#reverter').click(reverterObjeto)
        })

        function mostrarObjeto() {
            $('#janela').slideDown(500);
        }

        function esconderObjeto() {
            $('#janela').slideUp(500);
        }

        function reverterObjeto() {
            $('#janela').slideToggle(500);
        }
    </script>
</head>



<body>
    <input type="submit" id="mostrar" value="Mostrar">
    <input type="submit" id="esconder" value="Esconder">
    <input type="submit" id="reverter" value="Reverter">

    <div id="janela"></div>
</body>

</html>
