<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>
    <style>
        #janela {
            width: 200px;
            height: 1000px;
            background-color: #069;
            border: 5px solid #000
        }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
        // diferenciando tamanha de documento por tamalho de janela.
        jQuery(document).ready(function () {
            console.log("A largura da minha janela é: " + $(window).width());
            console.log("A altura da minha janela é: " + $(window).height());

            console.log("A largura do meu documento é: " + $(document).width());
            console.log("A altura do meu documento é: " + $(document).height());
        });
    </script>
</head>

<body>

    <div id="janela">

    </div>

</body>

</html>
